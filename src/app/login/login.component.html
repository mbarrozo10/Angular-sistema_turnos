<body>
	
<div class="form" @fadeIn>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar Sesion</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" (click)="Registrar()"><label for="tab-2" class="tab">Registrarse</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="row">
					<div class="col"> 
						<div class="group">
							<label for="user" class="label" >Correo</label>
							<input id="user" type="text" class="input" [(ngModel)]="correo" name="correo">
						</div>
						<div class="group">
							<label for="pass" class="label">Contrase√±a</label>
							<input id="pass" type="password" class="input" data-type="password"  [(ngModel)]="pass" name="pass">
						</div>
						<div class="group">
							<input (click)="login()" type="submit" class="button" value="Ingresar">
						</div>		
					</div>
					<div class="vertical-line"></div>
					<div class="col2">	
						<div *ngFor="let x of usuariosMuestra" class="group">
							<button mat-button (click)="inicioRapido(x.correo,x.pass)" type="submit" class="button2" value="">
									<ng-container *ngIf="verificar(x)" >
										<img class="imagenB" [src]="x.img" alt="">
									</ng-container>
									<ng-container *ngIf="!verificar(x)">
										<img class="imagenB" [src]="x.img1" alt="">
									</ng-container>
							</button>
						</div>
					
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
</div>

</body>
