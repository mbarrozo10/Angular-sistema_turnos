<div mat-dialog-content>
  <form class="example-form">
    <h1>Historial Clinico</h1>
    <mat-form-field class="example-full-width">
      <mat-label>Alura</mat-label>
      <input matInput placeholder="" [(ngModel)]="altura" name="altura">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Peso</mat-label>
      <input matInput placeholder="" [(ngModel)]="peso" name="peso">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Temperatura</mat-label>
      <input matInput placeholder="" [(ngModel)]="temperatura" name="temp">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Presion</mat-label>
      <input matInput placeholder="" [(ngModel)]="presion" name="pre">
    </mat-form-field>

    <h2>Datos adicionales</h2>
    <div [hidden]="mostrador!='Odontologia'">
      Caries
      <input type="checkbox" placeholder="" [(ngModel)]="datosDentistas['valor']"  name="caries">
      <mat-form-field class="example-full-width">
        <mat-label>Cantidad de caries</mat-label>
        <input [disabled]="!datosDentistas['valor']" type="number" matInput placeholder="" [(ngModel)]="datosDentistas['valor']" name="cant">
      </mat-form-field>
    </div>
    <div [hidden]="mostrador!='Clinica'">
    <mat-form-field class="example-full-width">
      <mat-label>Medicamento</mat-label>
      <input matInput placeholder="" [(ngModel)]="datosClinica['clave']">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Cantidad de dias</mat-label>
      <input type="number" matInput placeholder="" [(ngModel)]="datosClinica['valor']">
    </mat-form-field>
  </div>
  <div [hidden]="mostrador!='Cirugia'">
    Reposo
    <input type="checkbox" placeholder="" [(ngModel)]="datosCirugia['valor']"  name="reposo">
      <mat-form-field class="example-full-width">
        <mat-label>Cantidad de dias</mat-label>
        <input [disabled]="!datosCirugia['valor']" type="number" matInput placeholder="" [(ngModel)]="datosCirugia['valor']" name="cantD">
      </mat-form-field>
  </div>
  <div [hidden]="mostrador!='Oftalmologia'">
    Aumento
    <input type="checkbox" placeholder="" [(ngModel)]="datosOftalmologo['valor']"  name="aumento">
      <mat-form-field class="example-full-width">
        <mat-label>Cantidad de aumento</mat-label>
        <input [disabled]="!datosOftalmologo['valor']" type="number" matInput placeholder="" [(ngModel)]="datosOftalmologo['valor']" name="cantDA">
      </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="mostrar()">Subir</button>
  </form>
</div>
